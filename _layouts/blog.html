---
layout: default
---

<!-- Hero -->
<section id="slider" class="hero p-0 odd featured">
  <div class="swiper-container no-slider slider-h-100">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide-center">
        <img src="assets/images/bg-runner-road-mountains.jpg" class="full-image" data-mask="60">
        <div class="slide-content row text-center">
          <div class="col-12 mx-auto inner">
            <h1 data-aos="zoom-out-up" data-aos-delay="400" class="title effect-static-text">{{ page.title }}</h1>
            <nav data-aos="zoom-out-up" data-aos-delay="800" aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/#demos">Home</a></li>
                <li class="breadcrumb-item"><a href="/#pages">{{ page.category }}</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Blog -->
<section id="blog" class="section-1 body-mode-dark showcase blog-grid masonry news">
  <div data-aos="zoom-in" data-aos-delay="800" data-aos-anchor="body" class="container">
    <div class="row content blog-grid masonry">
      <main class="col-12 p-0">
        <div class="bricklayer items columns-3">
          {% for post in site.posts %}
            <div class="card p-0 text-center item">
              <div class="image-over">
                <img src="assets/images/news-7-h.jpg" alt="Lorem ipsum">
              </div>
              <div class="card-caption col-12 p-0">
                <div class="card-body">
                  <a href="{{ post.url | relative_url }}">
                    <h4>{{ post.title }}</h4>
                  </a>
                </div>
                <div class="card-footer d-lg-flex align-items-center justify-content-center">
                  <a href="#" class="d-lg-flex align-items-center"><i class="icon-user"></i>{{ post.author }}</a>
                  <a href="#" class="d-lg-flex align-items-center"><i class="icon-clock"></i>{{ post.date | date: "%-d %B %Y" }}</a>
                </div>
              </div>
            </div>                          
          {% endfor %}  
        </div>
      </main>
    </div>
